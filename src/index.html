<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

	<title>Clock Picker Component</title>
	<link type="text/css" rel="stylesheet" href="css/clockpicker.css" />
</head>
<body>
	<section class="clock">
		<div class="js_setclock">
			<div class="handle_minutes"><div class="skin">00</div></div>
			<div class="handle_hours"><div class="skin">12</div></div>
			<div class="handle_seconds"><div class="skin">00</div></div>
		</div>
		<form class="time-form" method="POST" action="#">
			<input type="text" name="hours" value="12" maxlength="2" />
			<input type="text" name="minutes" value="10" maxlength="2" />
			<div class="meridian_mask">
				<input type="checkbox" name="meridian" id="meridian" value="1" />
				<label for="meridian">AM</label>
			</div>
		</form>
	<section>
	<script type="text/javascript" src="js/jda.utils.js"></script>
	<script type="text/javascript" src="js/clockpicker.js"></script>

	<script type="text/javascript">
	window.onload = init;

	function init() {
		var timeInput = new jda.TimeInput('.time-form');
	}

	</script>
</body>
</html>
